version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: aura_db
    environment:
      POSTGRES_DB: aura
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: aura2024
    ports:
      - "5432:5432"
    volumes:
      - aura_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  aura_pgdata: